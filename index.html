<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <main id="main">
      <div class="info-title">
        <h1>Minesweeper</h1>
        <div>
          <h2>Points to win: <span id="need-points"></span></h2>
          <h2>Your best score: <span id="best"></span></h2>
          <h2>Current points: <span id="points">0</span></h2>
        </div>
        <form>
          <label for="size">Size: </label><input type="number" id="size" min="1" required>
          <button type="button" name="button" id="create">Create</button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
